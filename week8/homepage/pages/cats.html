<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../styles.css" rel="stylesheet">
    <title>My Webpage</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('catSelector')
            const image = document.getElementById('catImage')
            const baseUrl = "https://www.travel4wildlife.com/wp-content/uploads/2018/05/"
            const cats = {
                tiger: "tiger-biggest-cat-in-the-world-768x512.jpg",
                lion: "lion-panthera-leo.jpg",
                jaguar: "biggest-jaguar-panthera-onca.jpg",
                leopard: "leopard-panthera-pardus.jpg",
                puma: "mountain-lion-puma-concolor-768x512.jpg",
                cheetah: "cheetah-acinonyx-jubatus.jpg",
                'snow-leopard': "snow-leopard-panthera-uncia.jpg",
                'eurasian-lynx': 'eurasian-lynx-lynx.jpg',
                'sunda-clouded-leopard': 'sunda-clouded-leopard-neofelis-diardi.jpg',
                'mainland-clouded-leopard': 'mainland-clouded-leopard-neofelis-nebulosa.jpg',
            }

            select.addEventListener('change', () => {
                const selectedCat = select.value
                image.src = baseUrl + cats[selectedCat]
                image.alt = selectedCat
            })
        })
    </script>
</head>
<header>
    Cat Sizes
    <br>
    <a href="../index.html">Home</a>
    | <a href="cats.html">Cat Sizes</a>
    | <a href="lotr.html">LOTR Facts</a>
    | <a href="pkm-trivia.html">Pokemon Trivia</a>
</header>
<hr>
<body>
<h5>Select a cat from the dropdown list to see just how big these can get.</h5>
<select id="catSelector">
    <option value="tiger">Tiger</option>
    <option value="lion">Lion</option>
    <option value="jaguar">Jaguar</option>
    <option value="leopard">Leopard</option>
    <option value="puma">Puma</option>
    <option value="cheetah">Cheetah</option>
    <option value="snow-leopard">Snow Leopard</option>
    <option value="eurasian-lynx">Eurasian Lynx</option>
    <option value="sunda-clouded-leopard">Sunda Clouded Leopard</option>
    <option value="mainland-clouded-leopard">Mainland Clouded Leopard</option>
</select>
<br>
<img id="catImage" alt="Selected Cat" src="">
</body>
</html>
