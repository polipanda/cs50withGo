<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../styles.css" rel="stylesheet">
    <title>My Webpage</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const randomizeButton = document.getElementById('randomize-button')
            const submitButton = document.getElementById('submit-button')
            const pokemonP = document.getElementById('pokemon-p')
            const answerP = document.getElementById('answer-p')
            const pokemonList = {
                bulbasaur: 1,
                pidgey: 19,
                nidoking: 34,
                tentacool: 72,
                mewtwo: 150
            }

            randomizeButton.addEventListener('click', () => {
                answerP.innerHTML = ''
                const pokemon = Object.keys(pokemonList)
                const random = Math.floor(Math.random() * pokemon.length)
                pokemonP.innerHTML = pokemon[random];
            })

            submitButton.addEventListener('click', () => {
                const answerInput = document.getElementById('answer-input')
                const pokemon = document.getElementById('pokemon-p')

                if (parseInt(answerInput.value) !== pokemonList[pokemon.innerHTML]) {
                    answerP.innerHTML = 'Not quite'
                } else {
                    answerP.innerHTML = 'That\'s correct!'
                }
            })
        })
    </script>
</head>
<header>
    Pokemon Trivia
    <br>
    <a href="../index.html">Home</a>
    | <a href="cats.html">Cat Sizes</a>
    | <a href="lotr.html">LOTR Facts</a>

</header>
<hr>
<body>
    <h5>Click the randomize button and guess what number this Pokemon belongs to</h5>
    <button id="randomize-button">Randomize</button>
    <p id="pokemon-p">Waiting to randomize!</p>
    <input id="answer-input" type="number"><button id="submit-button">Submit</button>
    <p id="answer-p"></p>
</body>
</html>
