{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
<div class="section">
    <h2>Your Portfolio History</h2>
    <table>
        <thead>
            <tr>
                <th>Stock</th>
                <th>Shares</th>
                <th>Share Price</th>
                <th>Transaction Date</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.shares}}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
