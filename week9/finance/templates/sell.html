{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<div class="section">
    <h2>Your Stock Shares</h2>
    <table>
        <thead>
            <tr>
                <th>Stock</th>
                <th>Shares</th>
                <th>Share Price</th>
                <th>Total Value</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.shares}}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Sell Shares</h2>
    <form action="/sell" method="post">
      <select name="symbol">
        {% for stock in stocks %}
          <option value='{{ stock.symbol }}'>{{ stock.symbol }}</option>
        {% endfor %}
      </select>
      <input name="shares" type="number" placeholder="Amount of shares">
      <button type="submit">Sell</button>
    </form>
</div>
{% endblock %}
