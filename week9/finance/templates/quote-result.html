{% extends "layout.html" %}

{% block title %}
Request A Quote
{% endblock %}

{% block main %}
<div class="section">
    <h2>Quote Results</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ quote.name }}</td>
                <td>{{ quote.price }}</td>
                <td>{{ quote.symbol }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
